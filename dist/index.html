<body>
  <div class="top">
    <h1> OVERLOOK MOTEL </h1> 
    <h1 class="welcome-customer"></h1>
    <p class="amount-spent"></p>
    <button class="sign-out"> SIGN OUT </button>
  </div>

  <div class="page-wrapper">
    <div class="left-side">
      <button class="book-a-room-button"> BOOK A ROOM </button>
      <button class="your-bookings-button"> YOUR BOOKINGS </button>
    </div>
    <div class="dash-board">
      <div class="book-a-room-bar hidden">

          <div class="calendar">
            <label for="start"> SELECT DATE: </label>
            <input class='calendar-value' type="date" id="start" name="trip-start"
                  value="2022-01-24"
                  min="2021-01-01" max="2024-01-01">
                  <input class="submit-calendar-button" type="submit" value="Submit" />
          </div>

          <form class="filter-drop-down" action="#">
            <label for="filter"> FILTER BOOKINGS: </label>
            <select name="filter" id="filtering">
              <option class="room-type" value="single room"> SINGLE </option>
              <option class="room-type" value="junior suite"> JUNIOR </option>
              <option class="room-type" value="suite"> SUITE </option>
              <option class="room-type" value="residential suite"> RESIDENTIAL </option>
              <input class="submit-filter-button" type="submit" value="Submit" />
            </select>
          </form>
        
      </div>

      <div class="booking-message"> YOUR BOOKINGS </div>
      <div class="book-a-room-section">
        <div class="bookings-spot"></div>

          <li> NUMBER </li>

          <li> COST </li>
          <button class="book-room"> BOOK ROOM </button>

      </div>
    </div>
  </div>
