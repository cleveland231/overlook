<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="https://use.typekit.net/uwl4ozj.css">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Webpack Starter Kit</title>
</head>
<body>
  <div class="top">
    <h1> OVERLOOK MOTEL WELCOMES: </h1> 
    <h1 class="welcome-customer"></h1>
    <p class="amount-spent"></p>
    <button class="sign-out"> SIGN OUT </button>
  </div>

  <!-- <div class="login-page hidden">
    <form action="" method="get" class="form-example">
      <div class="form-example">
        <label for="name">USERNAME: </label>
        <input type="text" name="name" id="name" required>
      </div>
      <div class="form-example">
        <label for="email">PASSWORD: </label>
        <input type="email" name="email" id="email" required>
      </div>
      <div class="form-example">
        <input type="submit" value="SUBMIT">
      </div>
    </form>
  </div> -->

  <div class="page-wrapper">
    <div class="left-side">
      <button class="view-bookings-button"> BOOKINGS </button>
    </div>
    <div class="dash-board">
      <div class="book-a-room-bar">
          <div class="bookings-bar-spot"></div>
          <div class="calendar">
            <label for="start"> SELECT DATE: </label>
            <input type="date" id="start" name="trip-start"
                  value="2018-07-22"
                  min="2018-01-01" max="2018-12-31">
                  <input class="submit-calendar-button" type="submit" value="Submit" />
          </div>
          <form class="filter-drop-down" action="#">
            <label for="filter"> FILTER BOOKINGS: </label>
            <select name="filter" id="filtering">
              <option class="filter-by-any" value="any"> ANY </option>
              <option class="filter-by-single" value="single"> SINGLE </option>
              <option class="filter-by-junior" value="junior"> JUNIOR </option>
              <option class="filter-by-suite" value="suite"> SUITE </option>
            </select>
            <input class="submit-filter-button" type="submit" value="Submit" />
          </form>
          <h1 class="booking-message hidden"> YOUR BOOKINGS </h1>
          <p class="spent-spot"> TOTAL SPENT </p>
      </div>
      <div class="book-a-room-section">
        <div class="bookings-spot"></div>
        <div class="booking-card">
          <li> NUMBER </li>
          <li> TYPE </li>
          <li> BIDET </li>
          <li> BED SIZE </li>
          <li> NUMBER OF BEDS </li>
          <li> COST PER NIGHT </li>
          <button class="book-room"> BOOK ROOM </button>
        </div>
      </div>
    </div>
  </div>
  
  <script src="bundle.js"></script>
</body>
</html>
